{% extends "static/templates/projectBase.html" %}

<style media="screen">
    .user {
        position: relative;
        margin-bottom: 15px;
        border: 2px solid black;
        border-radius: 5px;
        min-height: 100px;
        overflow: hidden;
    }
    .user:hover {
        background-color: #f6ffc1;
    }
    .user>* {
        padding-left: 20px;
        padding-right: 20px;
    }
    #start {
        position: absolute;
        left: -1%;
    }
    #end {
        text-align: center;
        position: absolute;
        right: -1%;
    }
    #chosenYear {

    .prompt {

	.d3-tip{
		position: relative;
		display: inline-block;
		-webkit-box-sizing: content-box;
		-moz-box-sizing: content-box;
		box-sizing: content-box;
	}
	.d3-tip:before, .d3-tip:after {
	  position: absolute;
	  visibility: hidden;
	  opacity: 0;
	  z-index: 999999;
	  -webkit-box-sizing: content-box;
	  -moz-box-sizing: content-box;
	  box-sizing: content-box;
	  -webkit-transform: translate3d(0, 0, 0);
	  -moz-transform: translate3d(0, 0, 0);
	  transform: translate3d(0, 0, 0);
	  bottom: 100%;
	  left: 50%;
	  -webkit-transition: all 0.2s linear;
		-moz-transition: all 0.2s linear;
		-o-transition: all 0.2s linear;
		-ms-transition: all 0.2s linear;
		transition: all 0.2s linear;

	}
	.d3-tip:before {
	  margin-bottom: -15px;
	}
	.d3-tip:after {
	  height: auto;
	  width: auto;
	  line-height: 19px;
	  white-space: normal;
	  text-align: left;
	  padding: 11px 11px 11px 11px;
	  font-size: 13px;
	  background-color: #90EE90;
	  color: #000000;

	}

	.d3-tip:hover, .d3-tip:focus {
	  background-color: transparent;
	}
	.d3-tip:hover:before, .d3-tip:hover:after, .d3-tip:focus:before, .d3-tip:focus:after {
	  opacity: 1;
	  visibility: visible;
	    -webkit-transform: translate(-50%, -10px);
		-moz-transform: translate(-50%, -10px);
		-ms-transform: translate(-50%, -10px);
		-o-transform: translate(-50%, -10px);
		transform: translate(0%, -10px);
	}
</style>
